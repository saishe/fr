  <style>
    /* CSS styles */
    body {

    }

    }

    select {
      font-family: Montserrat;
    }

    option {
      font-family: Montserrat;
    }

    .rc-anchor-center-item {
      font-family: Montserrat !important;
    }

    form {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    input[type='text'] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #bf5940;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .flag-icon {
      width: 20px;
      height: 15px;
      margin-right: 5px;
    }

    select {
      padding: 8px;
      font-size: 16px;
    }

    .inputcontainer {
      display: flex;
    }

    #countryCode {
      border-right: 0px;
      width: 114px;
      border-top-left-radius: 6px;
      border-bottom-left-radius: 6px;
      border-color: #ccc;
    }

    #phoneNumber {
      border-top-right-radius: 6px;
      border-bottom-right-radius: 6px;
      /* border-radius: 6px; */
      width: 100%;
      border-color: #ccc;
    }

    .inform {
      height: 400px;
      width: 400px;
      margin: auto;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .inform {
        height: 260px;
        width: 100%;
        margin: auto;
        object-fit: contain;
      }
    }

    .img-container {
      /* width: 100%; */
      object-fit: cover;
      margin: auto 0;
    }

    #phoneNumberForm {
      display: flex;
      flex-direction: row;
      max-width: 900px;
      width: 100%;
      gap: 62px;
    }

    .hidden {
      display: none;
    }

    .box {
      min-width: 24px;
      min-height: 24px;
    }

    .tick {
      height: 32px;
      width: 32px;
    }

    .flexed {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: left;
    }

    .form-class {
      display: flex !important;
      flex-direction: column !important;
      margin: auto;
    }

    .container-1 {
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 16px;
      margin: 0 16px;
    }

    .heading-1 {
      font-size: 24px;
      font-weight: 600;
      color: #bf5940;
    }

    .listing {
      gap: 8px;
      display: flex;
      flex-direction: column;
    }

    .enter-num {
      font-weight: 600;
    }

    .choose {
      border: 1px solid black;
      padding: 0 12px;
      cursor: pointer;
    }

    .inp {
      padding: 0 16px;
      border-top-left-radius: 0px;
      border-bottom-left-radius: 0px;
    }

    .fill {
      /* bg-red-200 !hidden rounded py-1 px-2 text-sm sm:text-md */
      /* bg-red-200 !hidden rounded py-1 px-2 text-sm sm:text-md */
      background-color: #fde2e2;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
    }

    @media (min-width: 768px) {
      .fill {
        font-size: 14px;
      }

      .form-class {
        flex-direction: row !important;
      }
    }

    @media (max-width: 768px) {}

    .inputcontainer {
      width: 100%;
    }

    .subm {
      width: 100%;
      font-family: Montserrat;
    }

    .button-image {
      height: 24px;
      width: 24px;
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    .spin {
      border-top: 2px solid white;
      border-radius: 100%;
    }

    .subm {
      background: #bf5940;
      color: white;
      display: flex;
      padding: 16px 24px;
      font-weight: 600;
      font-size: 18px;
      justify-content: space-between;
      border-radius: 0 !important;
    }

    .spin {
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

      </button>
    </div>
  </form>

    let isRecaptchaValidated = false;


    function onRecaptchaSuccess() {
      // alert("success");
      isRecaptchaValidated = true;
      document?.getElementById(`recaptcha-form-error`).classList?.add("hidden")
    }

    function onRecaptchaError() {
      document?.getElementById(`recaptcha-form-error`).classList?.remove("hidden");

    }

    function onRecaptchaResponseExpiry() {
      onRecaptchaError();
    }
    const spinnerContainer = document?.getElementById("spinnerContainer");

    const spinner = document?.getElementById("spinner");

    const showSpinner = () => {
      console.log('show spinner')
      spinnerContainer.classList.remove("hidden");
      spinner?.classList?.remove("hidden");
    }

    const hideSpinner = () => {
      console.log('hide spinner')
      spinnerContainer?.classList?.add("hidden");
      spinner?.classList?.add("hidden");
    }

    window.onload = function () {
      const recaptchaForm = document.getElementById("phoneNumberForm");
      recaptchaForm.addEventListener("submit", function (e) {

        e.preventDefault();
        showSpinner();
        document.getElementById("submitButton").disabled = true;

        const countryCode = document
          .getElementById('countryCode')
          .value.trim()
        const phoneNumber = document
          .getElementById('phoneNumber')
          .value.trim()

        const fullPhoneNumber = `${countryCode}${phoneNumber}`

        if (phoneNumber === '') {
          alert('Please enter a phone number.')
          document.getElementById("submitButton").disabled = false;
          document.getElementById(`phoneNumber`).focus();
          hideSpinner();
          return
        }

        // failure
        // Toggle the visibility of the spinner

        spinnerContainer.classList.remove("hidden");


        if (!isRecaptchaValidated) {
          document?.getElementById(`recaptcha-form-error`).classList?.remove("hidden");
          document.getElementById("submitButton").disabled = false;
          // Hide the spinner on error
          spinnerContainer?.classList?.add("hidden");
          hideSpinner();
          return;
        }
        // success

        // document?.getElementById(`recaptcha-form-error`).classList?.add("!hidden");


        let data = JSON.stringify({
          to: fullPhoneNumber,
        })

        let config = {
          method: 'post',
          maxBodyLength: Infinity,
          url: 'https://qe8ty0l7zb.execute-api.us-east-1.amazonaws.com/dev/initiate',
          headers: {
            'Content-Type': 'application/json',
          },
          data: data,
        }

        axios
          .request(config)
          .then((response) => {
            document.getElementById("submitButton").disabled = false;
            hideSpinner();
            document
              .getElementById('phoneNumber').value = '';
            alert('Message sent successfully.')
          })
          .catch((error) => {
            console.log(error)
            hideSpinner();
            document.getElementById("submitButton").disabled = false;
            alert('Unable to send.Please try again.')
          })
      });
    };
